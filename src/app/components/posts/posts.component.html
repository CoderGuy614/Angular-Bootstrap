<app-post-form
  [isEdit]="isEdit"
  [currentPost]="currentPost"
  (newPost)="onNewPost($event)"
  (updatedPost)="onUpdatedPost($event)"
></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>
      <a routerLink="/post/{{ post.id }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.body }}</p>
    <hr />
    <button (click)="removePost(post)" class="btn btn-danger mx-1">
      <i class="fa fa-remove"></i>
    </button>
    <button class="btn btn-dark mx-1" (click)="editPost(post)">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
